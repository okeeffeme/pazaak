<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="robots" content="noindex,nofollow">
		<meta name="googlebot" content="noindex,nofollow,nosnippet,noarchive">
    <title>Pazaak</title>

		<style>@import url('https://fonts.googleapis.com/css?family=Roboto');</style>
		<link rel="stylesheet" href="style.css" />
  </head>
	<body>
		<div>
      <div class="grid">
          <div class="col">
            <div class="card" id="card_1">1</div>
          </div>
          <div class="col">
            <div class="card" id="card_2"></div>
          </div>
          <div class="col">
            <div class="card" id="card_3"></div>
          </div>
          <div class="col">
            <div class="card" id="card_4"></div>
          </div>
      </div>
			<h1 id="display"></h1>
			<h2>Total: <span id="total"></span></h2>
      <p>Wins <span id="wins"></span> | Losses <span id="losses"></span><p>
		</div>
		<div>
			<button id="deal" class="action" onclick="buttonDeal();">Deal</button>
      <button id="endTurn" class="action" onclick="buttonEndTurn();">End Turn</button>
      <button id="stand" class="action" onclick="buttonStand();">Stand</button>
      <button id="reset" class="action" onclick="buttonReset();">New Game</button>

      <button id="bot" class="action" onclick="runBot();">Test Bot</button>


		<div>
		<div>
			<button id="pc0" class="playerHand" onclick="button1();">Card 1</button>
			<button id="pc1" class="playerHand" onclick="button2();">Card 2</button>
			<button id="pc2" class="playerHand" onclick="button3();">Card 3</button>
			<button id="pc3" class="playerHand" onclick="button4();">Card 4</button>
		</div>
		<script src="pazaak.js"></script>
	</body>
</html>
